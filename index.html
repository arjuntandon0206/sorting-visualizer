<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SORTING VISUALIZER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <section class="head">
            <h1>SORTING VISUALIZER</h1>
            <P>THIS IS A SORTING VISUALIZER FOR POPULAR SORTING ALGORITHMS LIKE SELECTION SORT, BUBBLE SORT, INSERTION SORT, QUICK SORT. HOPE YOU LIKE IT :) </P>
        </section>
        <section class = "data-container"></section>
        <section class="topgap"></section>
        <button class = "btn" onclick = "generate()" id="button1">Generate New Array</button>
        <button class = "btn" onclick = "insertionsort()" id="button2">Insertion Sort</button>
        <button class = "btn" onclick = "selectionsort()" id="button3">Selection Sort</button>
        <button class = "btn" onclick = "bubblesort()" id="button4">Bubble Sort</button>
        <button class = "btn" onclick = "quicksort(0,199)" id="button5">Quick Sort</button>
        <section class = "gap"></section>
        <section class = "bottom">...Made By: Arjun Tandon...</section>
    </div>

</body>
<script src="script.js"></script>
</html>
